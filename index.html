<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Ultimate</title>
</head>
<body>
    <header><h1>MUNDANE RPS</h1></header>
    <div class="game-container">
        <div class="choices">
            <button class="choice" data-choice="rock">
                <img class="choice-image" src="./assets/images/rock.png" alt="Game Rock">
            </button>
            <button class="choice" data-choice="paper">
                <img class="choice-image" src="./assets/images/paper.png" alt="Game Paper">
            </button>
            <button class="choice" data-choice="scissors">
                <img class="choice-image" src="./assets/images/scissors.png" alt="Game Scissors">
            </button>
        </div>
        <div class="result">
            <div class="scoreboard">
                <h2>YOU</h2>
                <span class="score" data-your-score>0</span>
            </div>
            <div class="scoreboard" data-column>
                <h2>COMPUTER</h2>
                <span class="score" data-computer-score>0</span>
            </div>
        </div>
    </div>
    <!-- Popup Boxes-->
        <div class="popup win" id="popup-winner">
            <h2>You Won!</h2>
            <p>You are the RPS Master :D</p>
            <button class="popup-btn" onclick="resetGame()">RESET</button>
        </div>
        <div class="popup lose" id="popup-loser">
            <h2>You Lost!</h2>
            <p>You are the RPS Loser :C</p>
            <button class="popup-btn" onclick="resetGame()">RESET</button>
        </div>
    <!-- ////////////////////// -->
<script src="assets/js/script.js"></script>
</body>
</html>
