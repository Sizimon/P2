<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Ultimate</title>
</head>
<body>
    <div class="game-container">
        <div class="choices">
            <button class="choice"><img src="./assets/images/rock.png" alt="Game Rock"></button>
            <button class="choice"><img src="./assets/images/paper.png" alt="Game Paper"></button>
            <button class="choice"><img src="./assets/images/scissors.png" alt="Game Scissors"></button>
        </div>
        <div class="result">
            <div>
                You
                <span class="score">0</span>
            </div>
            <div>
                Computer
                <span class="score">0</span>
            </div>
        </div>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
